<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>لغة ميلتون</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            direction: rtl; /* Set direction to right-to-left */
        }
        .table {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .card {
            width: 120px;
            height: 150px;
            margin: 10px;
            border: 2px solid #333;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            cursor: pointer;
            transition: transform 0.3s;
            text-align: center;
        }
        .card:hover {
            transform: scale(1.1);
        }
        .shuffle-btn {
            padding: 10px 20px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }
        .shuffle-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>لعبة اختيار بطاقات ميلتون</h1>
    <div class="table" id="table"></div>
    <button class="shuffle-btn" onclick="shuffleCards()">اخلط واختر كرت</button>

    <!-- Audio Files -->
    <audio id="shuffle-sound" src="shuffle.mp3"></audio>
    <audio id="clap-sound" src="clap.mp3"></audio>

    <script>
        // Arabic cards array
        const cards = [
            "قراءة الأفكار", "إخفاء المصدر", "السبب والأثر", "التكافؤ المركب", "الافتراضات المسبقة",
            "أدوات التعميم", "صيغ الإمكان والضرورة", "المصدرة", "الأفكار غير المحددة", "أسئلة المحادثة",
            "حذف القائل", "حذف المقارن به", "مجاراة الحالة الراهنة للشخص", "الخيارات المتساوية",
            "عدم تحديد المسند إليه", "الحكم", "الحذف البسيط", "جملتان في جملة", "التأكيد الإيجابي",
            "سؤال الاستفسار المؤدي إلى نعم", "الشاهد أو المرجع", "الإستعارة", "الغموض",
            "التركيز على المحتوى", "الأسئلة المدفونة", "(خفض رفع الصوت) الإيحاءات المدفونة",
            "الإيحاءات المدفونة (بطء أو سرعة اللفظ)", "الإيحاءات المدفونة (كتابيًا)", "الإنتفاع أو الرد الدبلوماسي"
        ];

        // Get references to DOM elements
        const table = document.getElementById('table');
        const shuffleSound = document.getElementById('shuffle-sound');
        const clapSound = document.getElementById('clap-sound');

        // Function to display cards on the table
        function displayCards(cardList) {
            table.innerHTML = ''; // Clear existing cards
            cardList.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.classList.add('card');
                cardElement.textContent = card;
                table.appendChild(cardElement);
            });
        }

        // Fisher-Yates Shuffle Algorithm
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to shuffle cards and pick a random one
        function shuffleCards() {
            // Play shuffle sound
            shuffleSound.play();

            // Shuffle the cards
            const shuffled = shuffleArray([...cards]);

            // Display shuffled cards with animation effect
            displayCards(shuffled);

            // Simulate delay for picking a random card
            setTimeout(() => {
                // Pick a random card
                const randomCard = shuffled[Math.floor(Math.random() * shuffled.length)];

                // Highlight chosen card
                table.innerHTML = `<div class="card" style="background-color: #ffc107; color: #000;">${randomCard}</div>`;

                // Play clap sound
                clapSound.play();
            }, 2000); // 2-second delay for shuffle effect
        }

        // Initial rendering of cards
        displayCards(cards);
    </script>
</body>
</html>
