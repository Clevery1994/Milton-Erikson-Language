<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Shuffle Game</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>لعبة خلط البطاقات</h1>
        <div id="deck">
            <div class="card">?</div>
        </div>
        <button id="shuffleButton">خلط الأوراق</button>
    </div>

    <script>
        // Arabic card content
        const cards = [
            "قراءة الأفكار", "إخفاء المصدر", "السبب والأثر", "التكافؤ المركب", "الافتراضات المسبقة",
            "أدوات التعميم", "صيغ الإمكان والضرورة", "المصدرة", "الأفكار غير المحددة", "أسئلة المحادثة",
            "حذف القائل", "حذف المقارن به", "مجاراة الحالة الراهنة للشخص", "الخيارات المتساوية",
            "عدم تحديد المسند إليه", "الحكم", "الحذف البسيط", "جملتان في جملة", "التأكيد الإيجابي",
            "سؤال الاستفسار المؤدي إلى نعم", "الشاهد أو المرجع", "الإستعارة", "الغموض",
            "التركيز على المحتوى", "الأسئلة المدفونة", "(خفض رفع الصوت) الإيحاءات المدفونة",
            "الإيحاءات المدفونة (بطء أو سرعة اللفظ)", "الإيحاءات المدفونة (كتابيًا)", "الإنتفاع أو الرد الدبلوماسي"
        ];

        // Audio setup
        const shuffleSound = new Howl({
            src: ['shuffle.mp3'] // Add a shuffle sound file in your project folder
        });

        // Shuffle logic
        function shuffleDeck() {
            shuffleSound.play(); // Play sound
            anime({
                targets: '.card',
                rotateY: '+=360',
                duration: 1000,
                easing: 'easeInOutQuad',
                complete: () => {
                    const randomCard = cards[Math.floor(Math.random() * cards.length)];
                    document.querySelector('.card').textContent = randomCard;
                }
            });
        }

        // Event Listener for Shuffle Button
        document.getElementById('shuffleButton').addEventListener('click', shuffleDeck);
    </script>
</body>
</html>
